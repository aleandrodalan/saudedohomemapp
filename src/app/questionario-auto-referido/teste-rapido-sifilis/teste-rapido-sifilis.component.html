<div>
    <strong><span>Teste rápido Sífilis</span></strong>				  		
</div>
<div>
    <input type="radio" 
           id="opcaoPositivo"
           name="opcaoTesteSifilis" 
           [value]="true" 
           [(ngModel)]="testeRapidoSifilis" >
    <span>Positivo</span>

    <input type="radio" 
           id="opcaoNegativo" 
           name="opcaoTesteSifilis"
           [value]="false" 
           [(ngModel)]="testeRapidoSifilis" >
    <span>Negativo</span>
</div>
