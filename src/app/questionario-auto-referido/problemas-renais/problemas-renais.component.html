<div>
    <strong><span>Já teve problemas renais?</span></strong>				  		
</div>
<div>
    <input type="radio" 
           id="opcaoProblemasRenaisSim"
           name="opcaoProblemasRenais"
           [value]="true" 
           [(ngModel)]="teveProblemasRenais" >
    <span>Sim</span>

    <input type="radio" 
           id="opcaoProblemasRenaisNao" 
           name="opcaoProblemasRenais"
           [value]="false" 
           [(ngModel)]="teveProblemasRenais"  >
    <span>Não</span>
</div>
