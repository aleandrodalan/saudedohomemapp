<nav class="navbar navbar-expand-md navbar-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <h4>
                    <i class="oi oi-pencil"></i> 
                    <label>Cadastro de Unidades de Saúde</label>
                </h4>		            
            </li>
        </ul>
    </div>
    <a class="btn btn-outline-dark" routerLink="/unidades_saude/lista" role="button">
        <span class="oi oi-document" title="Cadastro" aria-hidden="true"></span>
        <span>Listar Unidades de Saúde</span>
    </a>
</nav>

<div class="container" id="cadastro" style="padding-bottom: 20px;">

<hr />

<div replace="fragments/alert"></div>

<form #unidadeSaudeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success == true">
                Unidade de Saúde salvo com sucesso!
            </div>

            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                {{erro}}
            </div>                
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label class="required" for="nome">Nome</label>
            <input type="text" 
                   class="form-control" 
                   placeholder="Nome" 
                   autofocus="autofocus"
                   name="nome" 
                   [(ngModel)]="unidadeSaude.nome"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.nome}}</span>
            </div>			      			   
        </div>
        <div class="form-group col-md-4">
                    <label class="required" for="telefone">Telefone</label>
                    <input type="text" 
                           class="form-control" 
                           mask="(00) 00000-0000"
                           data-mask-reverse="true" 
                           name="telefone" 
                           placeholder="Telefone" 
                           [(ngModel)]="unidadeSaude.telefone"
                    />
                
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.telefone}}</span>
            </div>			      			   
        </div>
    </div>	

    <hr />

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input class="form-control" 
                   placeholder="CEP"
                   id="cep"
                   name="cep" 
                   type="text" 
                   mask="00.000-000"
                   (blur)="onBlurCep()"
                   [(ngModel)]="unidadeSaude.endereco.cep"
            />
        </div>
        <div class="form-group col-md-8">	
            <label class="required" for="logradouro">Logradouro</label>
            <input class="form-control" 
                   placeholder="Logradouro" 
                   id="logradouro"
                   name="logradouro"
                   type="text" 
                   [(ngModel)]="unidadeSaude.endereco.logradouro"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.endereco.logradouro}}</span>
            </div>			      			   
        </div>
        
        <div class="form-group col-md-2">
            <label class="required" for="numero">Número</label>
            <input class="form-control" 
                   placeholder="Número"
                   id="numero"
                   name="numero" 
                   type="text" 
                   [(ngModel)]="unidadeSaude.endereco.numero"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.endereco.numero}}</span>
            </div>			      			   
        </div>
    </div>
    
    <div class="form-row">	
        <div class="form-group col-md-5">
            <label for="complemento">Complemento</label>
            <input class="form-control" 
                   placeholder="Complemento"
                   id="complemento"
                   name="complemento"
                   type="text" 
                   [(ngModel)]="unidadeSaude.endereco.complemento"
            />
        </div>
        <div class="form-group col-md-5">
            <label class="required" for="bairro">Bairro</label>
            <input class="form-control" 
                   placeholder="Bairro" 
                   id="bairro"
                   type="text" 
                   name="bairro"
                   [(ngModel)]="unidadeSaude.endereco.bairro"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.endereco.bairro}}</span>
            </div>			      			   
        </div>					
    </div>				

    <div class="form-row">
        <div class="form-group col-md-3">
            <label class="required" for="estado">Estado</label>
            <input class="form-control" 
                   placeholder="Estado" 
                   id="uf"
                   type="text" 
                   name="uf"
                   [(ngModel)]="unidadeSaude.endereco.uf"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.endereco.uf}}</span>
            </div>			      			   
        </div>					
        <div class="form-group col-md-9">
            <label class="required" for="estado">Cidade</label>
            <input class="form-control" 
                   placeholder="Cidade" 
                   type="text"
                   id="cidade"
                   name="localidade"
                   [(ngModel)]="unidadeSaude.endereco.localidade"
            />
                    
            <div class="invalid-feedback">
                <i class="oi oi-warning"></i>
                <span>{{unidadeSaude.endereco.localidade}}</span>
            </div>			      			   
        </div>					
    </div>
        
    <hr />	                
        
    <button type="submit" 
            class="btn btn-outline-dark" 
            *ngIf="!unidadeSaude.id">
        <span class="oi oi-check"></span>
        <span>Salvar</span>
    </button>
    <button type="submit" 
            class="btn btn-outline-dark" 
            *ngIf="unidadeSaude.id">
        <span class="oi oi-check"></span>
        <span>Atualizar</span>
    </button>        
</form>		
</div>
